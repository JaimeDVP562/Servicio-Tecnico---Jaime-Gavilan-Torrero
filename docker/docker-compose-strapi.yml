# Strapi Development Setup

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techfix-postgres
    environment:
      POSTGRES_DB: techfix_db
      POSTGRES_USER: techfix_user
      POSTGRES_PASSWORD: techfix_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techfix_user -d techfix_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build: ./strapi
    container_name: techfix-strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: techfix_db
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: techfix_user
      DATABASE_PASSWORD: techfix_password
      JWT_SECRET: your-secret-jwt-key-here-change-in-production
      ADMIN_JWT_SECRET: your-admin-secret-jwt-key-here
      APP_KEYS: key1,key2,key3,key4
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./strapi-app:/app
    working_dir: /app

volumes:
  postgres_data: