version: '3.8'

services:
  # Contenedor de desarrollo principal
  app:
    image: node:18-alpine
    container_name: techfix-dev
    working_dir: /workspace
    volumes:
      - .:/workspace
      - /workspace/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    command: sleep infinity
    networks:
      - techfix_network
    depends_on:
      postgres:
        condition: service_healthy

  # Base de datos PostgreSQL (misma que producci√≥n)
  postgres:
    image: postgres:15-alpine
    container_name: techfix-dev-postgres
    environment:
      POSTGRES_DB: techfix_db
      POSTGRES_USER: strapi_user
      POSTGRES_PASSWORD: strapi_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - techfix_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi_user -d techfix_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi para desarrollo
  strapi:
    image: node:18-alpine
    container_name: techfix-dev-strapi
    working_dir: /app
    volumes:
      - ./docker/strapi:/app
      - strapi_dev_node_modules:/app/node_modules
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: techfix_db
      DATABASE_USERNAME: strapi_user
      DATABASE_PASSWORD: strapi_password
      JWT_SECRET: dev-jwt-secret-not-for-production
      ADMIN_JWT_SECRET: dev-admin-jwt-secret
      APP_KEYS: dev-key-1,dev-key-2,dev-key-3,dev-key-4
      API_TOKEN_SALT: dev-api-token-salt
      TRANSFER_TOKEN_SALT: dev-transfer-token-salt
    command: sh -c "if [ ! -f package.json ]; then npm create strapi-app@latest . --quickstart --no-run; fi && npm install && npm run develop"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - techfix_network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  strapi_dev_node_modules:
    driver: local

networks:
  techfix_network:
    driver: bridge