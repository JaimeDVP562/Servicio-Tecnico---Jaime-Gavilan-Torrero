# Configuraci칩n de Nginx para SPA
# Maneja correctamente las rutas del router (History API)

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compresi칩n Gzip para mejor rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache para recursos est치ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Manejar todas las rutas (SPA routing)
    # Intenta servir el archivo, si no existe, redirige a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # P치gina de error 404 personalizada
    error_page 404 /index.html;
}
